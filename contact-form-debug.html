<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .log-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .contact-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h1>üîß Contact Form Debug Tool</h1>
        <p>This tool helps diagnose issues with the contact form submission.</p>
        
        <div class="test-buttons">
            <button class="test-button" onclick="testFirebaseConnection()">Test Firebase Connection</button>
            <button class="test-button" onclick="testContactSubmission()">Test Contact Submission</button>
            <button class="test-button" onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="log-output" class="log-output">
            <div class="info">üìã Ready to run tests...</div>
        </div>
        
        <div class="contact-form">
            <h3>Test Contact Form</h3>
            <form id="testContactForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" value="Test User" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" value="Test Contact Form" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" required>This is a test message to check if the contact form is working properly.</textarea>
                </div>
                <button type="submit" class="test-button">Submit Test Form</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyClzNHbZnUVSxCA3DRaSkLUgGPuISgZHmI",
            authDomain: "richreact-tutorial-hub.firebaseapp.com",
            projectId: "richreact-tutorial-hub",
            storageBucket: "richreact-tutorial-hub.firebasestorage.app",
            messagingSenderId: "691657601903",
            appId: "1:691657601903:web:3885f8fdd73a1f47fbee9a",
            measurementId: "G-ED0RG0DWYG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Log function
        function log(message, type = 'info') {
            const output = document.getElementById('log-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            output.appendChild(logEntry);
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        // Test functions
        window.testFirebaseConnection = async () => {
            log('üîÑ Testing Firebase connection...', 'info');
            
            try {
                const testData = {
                    test: true,
                    timestamp: serverTimestamp(),
                    message: 'Test connection'
                };

                const docRef = await addDoc(collection(db, 'test_collection'), testData);
                log(`‚úÖ Firebase connection successful! Document ID: ${docRef.id}`, 'success');
                
            } catch (error) {
                log(`‚ùå Firebase connection failed: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('üö´ Permission denied - Check Firestore security rules', 'warning');
                }
            }
        };

        window.testContactSubmission = async () => {
            log('üîÑ Testing contact submission...', 'info');
            
            try {
                const contactData = {
                    fullName: 'Debug Test User',
                    email: 'debug@test.com',
                    subject: 'Debug Test Subject',
                    message: 'This is a debug test message',
                    submittedAt: serverTimestamp(),
                    status: 'new',
                    source: 'debug_tool'
                };

                const docRef = await addDoc(collection(db, 'contact_submissions'), contactData);
                log(`‚úÖ Contact submission successful! Document ID: ${docRef.id}`, 'success');
                
            } catch (error) {
                log(`‚ùå Contact submission failed: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('üö´ Permission denied - Update Firestore rules to allow contact_submissions writes', 'warning');
                    log('üí° Copy the rules from FIRESTORE_SECURITY_RULES.txt to Firebase Console', 'info');
                } else if (error.code === 'unavailable') {
                    log('üåê Firebase service unavailable - Check internet connection', 'warning');
                }
            }
        };

        window.clearLogs = () => {
            document.getElementById('log-output').innerHTML = '<div class="info">üìã Logs cleared...</div>';
        };

        // Handle form submission
        document.getElementById('testContactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            log('üîÑ Submitting test contact form...', 'info');
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                submittedAt: serverTimestamp(),
                status: 'new',
                source: 'debug_form'
            };

            try {
                const docRef = await addDoc(collection(db, 'contact_submissions'), formData);
                log(`‚úÖ Form submitted successfully! Document ID: ${docRef.id}`, 'success');
                log('üéâ Contact form is working properly!', 'success');
                
            } catch (error) {
                log(`‚ùå Form submission failed: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('üîß SOLUTION: Apply the Firestore security rules from FIRESTORE_SECURITY_RULES.txt', 'warning');
                }
            }
        });

        // Auto-run connection test
        log('üöÄ Debug tool loaded. Running initial tests...', 'info');
        setTimeout(testFirebaseConnection, 1000);
    </script>
</body>
</html>
